<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Button base with rounded corners -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#8B4513"/>
  
  <!-- Wood grain texture -->
  <g opacity="0.3">
    <path d="M20 40 C60 35, 140 45, 180 40" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 60 C70 55, 130 65, 180 60" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 80 C60 75, 140 85, 180 80" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 100 C70 95, 130 105, 180 100" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 120 C60 115, 140 125, 180 120" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 140 C70 135, 130 145, 180 140" stroke="#623412" fill="none" stroke-width="2"/>
    <path d="M20 160 C60 155, 140 165, 180 160" stroke="#623412" fill="none" stroke-width="2"/>
  </g>
  
  <!-- Top highlight -->
  <rect x="30" y="30" width="140" height="20" fill="#A0522D" opacity="0.3"/>
  
  <!-- Bottom shadow -->
  <rect x="30" y="150" width="140" height="20" fill="#3B1F0A" opacity="0.3"/>
  
  <!-- Light reflection -->
  <ellipse cx="70" cy="60" rx="30" ry="15" fill="white" opacity="0.1"/>
</svg>